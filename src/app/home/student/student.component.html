<!-- student Login -->
<section class="content-section aboutbg" id="student">
  <div class="container-fluid ">
    <div class="row">
      <div class="col-lg-9 mx-auto">
        <h2>Student Submittion</h2>
        <form [formGroup]="registerForm" (ngSubmit)="onSubmit()" enctype="multipart/form-data"> <!-- for making multi type form -->

          <div class="form-group">
            <label>First Name</label>
            <input type="text" formControlName="firstName" class="form-control" [ngClass]="{ 'is-invalid': submitted && f.firstName.errors }" placeholder="First Name"/>
            <div *ngIf="submitted && f.firstName.errors" class="invalid-feedback">
                <div *ngIf="f.firstName.errors.required">First Name is required</div>
            </div>
        </div>


        <div class="form-group">
          <label>Last Name</label>
          <input type="text" formControlName="lastName" class="form-control" [ngClass]="{ 'is-invalid': submitted && f.lastName.errors }" placeholder="Last Name"/>
          <div *ngIf="submitted && f.lastName.errors" class="invalid-feedback">
              <div *ngIf="f.lastName.errors.required"></div>Last Name is required</div>
          </div>
     

          <div class="form-group">
            <label>Email</label>
            <input type="text" formControlName="email" class="form-control" [ngClass]="{ 'is-invalid': submitted && f.email.errors }"
              placeholder="Email" />
            <div *ngIf="submitted && f.email.errors" class="invalid-feedback">
              <div *ngIf="f.email.errors.required">Email is required</div>
              <div *ngIf="f.email.errors.email">Email must be a valid email address</div>
            </div>
          </div>

            <!-- <div class="form-group">
              <label>Password</label>
              <input type="password" formControlName="password" class="form-control" [ngClass]="{ 'is-invalid': submitted && f.password.errors }"
                placeholder="Password" />
              <div *ngIf="submitted && f.password.errors" class="invalid-feedback">
                <div *ngIf="f.password.errors.required">Password is required</div>
                <div *ngIf="f.password.errors.minlength">Password must be at least 6 characters</div>
              </div>
            </div> -->


            <!-- <div class="form-group">
              <label>Phone</label>
              <input class="form-control" id="inputPhone" maxlength="12" name="phone" required="required" size="3"
                title="" type="tel" placeholder="Phone Number" value="" placeholder="Phone Number">
            </div>
           -->



          <div class="form-group">
            <label>Position</label><br>
            <select formControlName = "role">
              <option [value]="position.roles" *ngFor="let position of positions"> {{position.roles}}</option>
            </select>
          </div>

          <div class="form-group">
            <label for="exampleFormControlFile1">Upload File</label>
            <input type="file" formControlName="resumeFile" class="form-control-file" id="exampleFormControlFile1" required="required"
            [ngClass]="{ 'is-invalid': submitted && f.resumeFile.errors }" accept=".pdf">
            <div *ngIf="submitted && f.resumeFile.errors" class="invalid-feedback">
              <div *ngIf="f.resumeFile.errors.required"></div>Resume File is required</div>
          </div>
     
          <button type="submit" class="btn btn-danger btn-lg" [disabled]="Loading">Submit</button>

          <!-- <ul *ngFor = "let data of httpdata">
            <li>Name : {{data.name}} Address: {{data.address.city}}</li>
         </ul>
       -->

        </form>

      </div>
    </div>
  </div>
</section>
